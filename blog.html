    <script>
      var mSwiper = new Swiper(".a2n-blog_slider", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        speed: 300,
        grabCursor: true,

        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          576: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          820: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
        },
      });
